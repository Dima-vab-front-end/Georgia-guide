name: Deploy to GitHub Pages
on:
  push:
    branches: ['main'] # ‚Üê adjust if your default branch is different
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18 # Vue CLI 5 + webpack 5 is happiest on Node 18
          cache: npm
      - run: npm ci
      - run: npm run build
      # If you're using Vue Router *history* mode, keep the next line.
      # If you're using hash mode, you can delete it.
      - run: cp dist/index.html dist/404.html || true
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
